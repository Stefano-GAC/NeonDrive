<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeonDrive - Agenda tu visita</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="visitas.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header"></header>

    <section class="banner">
      <h2>Agenda tu Visita</h2>
      <p>
        Reserva una cita en nuestro showroom y descubre nuestros vehículos
        eléctricos de cerca. Prueba de manejo incluida.
      </p>
    </section>

    

    <section class="form-section">
      <div class="form-container">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label"
                ><i class="bi bi-person-fill"></i> Nombre completo *</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label"
                ><i class="bi bi-envelope-fill"></i> Email *</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tu@email.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label"
                ><i class="bi bi-telephone-fill"></i> Teléfono *</label
              >
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="654 45 43 43"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="modelo" class="form-label"
                ><i class="bi bi-car-front-fill"></i> Modelo de interés *</label
              >
              <select class="form-select" id="modelo" required>
                <option selected disabled>Selecciona un modelo</option>
                <option>Tesla Model S</option>
                <option>Tesla Model 3</option>
                <option>Tesla Model X</option>
                <option>Tesla Model Y</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fecha" class="form-label"
                ><i class="bi bi-calendar-event-fill"></i> Fecha preferida
                *</label
              >
              <input type="date" class="form-control" id="fecha" required />
            </div>
            <div class="col-md-6">
              <label for="hora" class="form-label"
                ><i class="bi bi-clock-fill"></i> Hora preferida *</label
              >
              <select class="form-select" id="hora" required>
                <option selected disabled>Selecciona una hora</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
              </select>
            </div>
            <div class="col-12">
              <label for="mensaje" class="form-label"
                >Mensaje adicional (opcional)</label
              >
              <textarea
                class="form-control form-textarea"
                id="mensaje"
                rows="3"
                placeholder="¿Hay algo más que quieras contarnos?"
              ></textarea>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-confirm">
                Confirmar visita
              </button>
            </div>
            <div class="col-md-6">
              <a
                href="catalogo.html"
                class="btn btn-catalog text-center d-block"
                >Ver catálogo</a
              >
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="info-cards">
      <div class="info-card">
        <h5>Ubicación</h5>
        <p>Calle Princesa, 3<br />Madrid, 28034</p>
      </div>
      <div class="info-card">
        <h5>Horario</h5>
        <p>Lunes a Viernes: 09:00 - 20:00<br />Sábados: 10:00 - 14:00</p>
      </div>
      <div class="info-card">
        <h5>Contacto</h5>
        <p>neodrive@gmail.com<br />654 45 43 43</p>
      </div>
    </section>

    <footer id="footer"></footer>

    <script>
      incluirHTML("#header", "header.html");
      incluirHTML("#footer", "footer.html");
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
